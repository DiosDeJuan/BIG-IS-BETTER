<div class="login-container">
  <h2 class="login-title">Bienvenido</h2>
  <form (ngSubmit)="onLogin($event)" [formGroup]="loginForm" class="login-form">
    <div class="form-group">
      <label for="username">Usuario:</label>
      <input id="username" formControlName="username" type="text" required placeholder="Ingresa tu usuario" />
    </div>
    <div class="form-group">
      <label for="password">Contraseña:</label>
      <input id="password" formControlName="password" type="password" required placeholder="Ingresa tu contraseña" />
    </div>
    <button type="submit" class="login-button">Iniciar Sesión</button>
  </form>

  <p *ngIf="errorMessage" class="error">{{ errorMessage }}</p>
  <p *ngIf="successMessage" class="success">{{ successMessage }}</p>
  
  <div class="links">
    <a routerLink="/register">¿No tienes cuenta? <strong>Regístrate</strong></a> |
    <a routerLink="/recover-password"><strong>¿Olvidaste tu contraseña?</strong></a>
  </div>
</div>
