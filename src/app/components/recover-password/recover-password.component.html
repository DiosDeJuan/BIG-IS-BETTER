<div class="recover-container">
  <h2 class="recover-title">Recuperar Contraseña</h2>
  <form (ngSubmit)="onRecover($event)" [formGroup]="recoverForm" class="recover-form">
    <div class="form-group">
      <label for="email">Correo Electrónico:</label>
      <input id="email" formControlName="email" type="email" required placeholder="Ingresa tu correo" />
    </div>
    <div class="form-group">
      <label for="username">Usuario:</label>
      <input id="username" formControlName="username" type="text" required placeholder="Ingresa tu usuario" />
    </div>
    <button type="submit" class="recover-button">Recuperar Contraseña</button>
  </form>

  <p *ngIf="errorMessage" class="error">{{ errorMessage }}</p>
  <p *ngIf="successMessage" class="success">{{ successMessage }}</p>

  <!-- Mostrar la contraseña recuperada -->
  <div *ngIf="passwordRecovered" class="recovered-password">
    <p>Tu contraseña recuperada es: <strong>{{ passwordRecovered }}</strong></p>
  </div>
</div>
