<div class="register-container">
  <h2 class="register-title">¡Crea tu Cuenta!</h2>
  <form (ngSubmit)="onRegister($event)" [formGroup]="registerForm" class="register-form">
    <div class="form-group">
      <label for="username">Usuario:</label>
      <input id="username" formControlName="username" type="text" required placeholder="Elige un usuario" />
    </div>
    <div class="form-group">
      <label for="email">Correo:</label>
      <input id="email" formControlName="email" type="text" required placeholder="Ingresa tu correo" />
    </div>
    <div class="form-group">
      <label for="password">Contraseña:</label>
      <input id="password" formControlName="password" type="password" required placeholder="Elige una contraseña" />
    </div>
    <div class="form-group">
      <label for="confirmPassword">Confirmar Contraseña:</label>
      <input id="confirmPassword" formControlName="confirmPassword" type="password" required placeholder="Repite tu contraseña" />
    </div>
    <button type="submit" class="register-button">Registrarse</button>
  </form>
  <p *ngIf="errorMessage" class="error">{{ errorMessage }}</p>
  <p *ngIf="successMessage" class="success">{{ successMessage }}</p>
</div>
